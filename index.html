  <!DOCTYPE html>
  <html>
    <head>
      <title>Mandiri</title>
      <link rel="sortcut icon" href="./favicon.ico"/>
      <link rel="manifest" href="./manifest.json">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="yellow lighten-5">
      <div class="parallax-container" >
        <img src="./assets/mandiri.svg" id="logo-mandiri">
        <div class="parallax">
          <img id="image-parallax" src="" width="100%" >
          <script type="text/javascript">
            const changeImage = () => {
              if (window.innerHeight > window.innerWidth){
                    document.querySelector('#image-parallax').src = "./assets/alexey-lin-j-0pjgxE1kc-unsplash.png"
                } else {
                  document.querySelector('#image-parallax').src = "./assets/alexey-lin-j-0pjgxE1kc-unsplash-panjang.png"
                }
            }
            changeImage()
          </script>
        </div>
      </div>
      
      <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s6"><a class="active" href="#list-part">List Part</a></li>
              <li class="tab col s6"><a href="#content-keranjang"><span>Keranjang</span><span class="badge" id="count-cart">0</span></a></li>
            </ul>
          </div>
      </div>
<!--        List-Part konten        -->
      <div id="list-part" class="col s12">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header amber darken-2 white-text"><i class="material-icons">view_week</i>Ban Dalam</div>
              <div class="collapsible-body">
                <table>
                  <tbody id="ban_dalam">
        
                  </tbody>
                </table>  
            </div>
          </li>
          <li>
            <div class="collapsible-header amber white-text"><i class="material-icons">filter_tilt_shift</i>Ban Luar</div>
            <div class="collapsible-body">
              <table>
                <tbody id="ban">
                </tbody>
               </table>
            </div>
          </li>
          <li>
            <div class="collapsible-header amber darken-2 white-text"><i class="material-icons">directions_bike</i>Pengerak dan kom</div>
            <div class="collapsible-body">
              <table>
                <tbody id="penggerak">
                </tbody>
              </table>
            </div>
          </li>
          <li>
          <div class="collapsible-header amber white-text"><i class="material-icons">extension</i>lain-lain</div>
            <div class="collapsible-body">
              <table>
                <tbody id="lain">
                </tbody>
              </table>
            </div>
          </li>
        </ul>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger deep-orange tombol-float-kanan" href="#modal1">tambah data</a>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4> Edit Descripsi </h4>

            <!-- form barang baru -->
            <!-- descripsi -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">settings_applications</i>
                <input type="text" id="desc-tambah-data">
                <label for="desc-tambah-data">Descripsi</label>
              </div>
            </div>

            <!-- kategori -->
            <div class="row">
              <div class="input-field col s12">
                <select id="kategori-tambah-data">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="ban_dalam">ban dalam</option>
                  <option value="ban">ban luar</option>
                  <option value="penggerak">penggerak dan kom</option>
                  <option value="lain">lain lain</option>
                </select>
                <label>Kategori</label>
              </div>
            </div>

            <!-- harga -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">monetization_on</i>
                <input type="text" id="price-tambah-data">
                <label for="price-tambah-data">harga</label>
              </div>
            </div>

            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Batal</a>
              <a id="btn-tambah-data" href="#!" class="modal-close waves-effect waves-green btn-flat">Tambah data</a>
            </div>
          </div>
        </div>
      </div>
<!--        CART konten        -->    
      <div id="content-keranjang" class="col s12">

      </div>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15841.065026489785!2d107.65704774659733!3d-6.977878540962905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e9cc0ed8811d%3A0xe6079dd178d1e14f!2sMandiri!5e0!3m2!1sid!2sid!4v1563523560547!5m2!1sid!2sid" width=100% height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

      <center><small> &copy; 2019 solihin</small></center>
      <div class="orange" style="padding-top: 8px;"></div>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
      <script type="text/javascript" src="js/currency.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/sweetalert2.min.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
      <script type="text/javascript">
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js');
          });
        }
      </script>
    </body>
  </html>
